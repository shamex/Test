<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Symptoms</title>
    </h:head>
    <h:body>
        <p:layout fullPage="false" style="height: 500px;width: 800px;margin-left: 20%;margin-top: 3%">
            <p:layoutUnit position="center" header="Symptoms">
                <p:dataTable var="symptom" value="#{symptomBean.symptomsList}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{symptom.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{symptom.description}" />
                    </p:column>                    
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
